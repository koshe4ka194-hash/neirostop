<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro-Pause: GitHub Edition</title>
    <style>
        :root { --primary: #2dd4bf; --bg: #f8fafc; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: sans-serif; background: transparent; overflow: hidden; }
        
        /* –°—Ç–∏–ª–∏ –†–µ–¥–∞–∫—Ç–æ—Ä–∞ (—Å–∫—Ä—ã—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
        #editor { display: none; background: var(--bg); padding: 20px; overflow-y: auto; height: 100vh; box-sizing: border-box; }
        .config-card { background: white; max-width: 500px; margin: 0 auto; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* –°—Ç–∏–ª–∏ –ö–∞—Ä—Ç–æ—á–∫–∏ –ü–∞—É–∑—ã */
        #pause-overlay { display: none; position: fixed; inset: 0; align-items: center; justify-content: center; z-index: 9999; }
        #pause-overlay.active { display: flex; }
        .card { background: white; padding: 30px; border-radius: 35px; text-align: center; width: 280px; box-shadow: 0 20px 50px rgba(0,0,0,0.2); border: 2px solid var(--primary); }
        .icon { font-size: 50px; display: block; margin-bottom: 10px; }
        .task { background: #f0fdfa; padding: 15px; border-radius: 20px; margin: 15px 0; border: 1px dashed var(--primary); }
        .timer { width: 50px; height: 50px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto; font-weight: bold; }
        .btn { background: #fbbf24; color: #78350f; border: none; padding: 15px; border-radius: 15px; width: 100%; cursor: pointer; font-weight: bold; display: none; }
        
        input, select, textarea { width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ddd; border-radius: 10px; }
        #link-output { background: #e2e8f0; padding: 10px; border-radius: 10px; word-break: break-all; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="editor">
        <div class="config-card">
            <h2>‚öôÔ∏è –ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä —Å—Å—ã–ª–∫–∏</h2>
            <label>–Ø–∑—ã–∫:</label>
            <select id="L"><option value="RU">–†—É—Å—Å–∫–∏–π</option><option value="EN">English</option><option value="DE">Deutsch</option><option value="CN">‰∏≠Êñá</option></select>
            
            <label>–®—Ä–∏—Ñ—Ç:</label>
            <select id="F"><option value="sans-serif">–û–±—ã—á–Ω—ã–π</option><option value="OpenDyslexic">OpenDyslexic</option></select>
            
            <div style="display:flex; gap:10px;">
                <div style="flex:1"><label>–†–∞–±–æ—Ç–∞ (–º–∏–Ω):</label><input type="number" id="W" value="12"></div>
                <div style="flex:1"><label>–ü–∞—É–∑–∞ (—Å–µ–∫):</label><input type="number" id="P" value="30"></div>
            </div>

            <label>–ó–∞–¥–∞–Ω–∏—è (–ò–∫–æ–Ω–∫–∞|–¢–µ–∫—Å—Ç):</label>
            <textarea id="T">üßò|–î—ã—à–∏—Ç–µ –≥–ª—É–±–∂–µ
üíß|–ü–æ–ø–µ–π—Ç–µ –≤–æ–¥—ã</textarea>

            <button onclick="generateLink()" style="width:100%; padding:15px; background:var(--primary); border:none; border-radius:10px; color:white; font-weight:bold; cursor:pointer;">–°–û–ó–î–ê–¢–¨ –°–°–´–õ–ö–£ –î–õ–Ø GENIALLY</button>
            
            <div id="link-output"></div>
        </div>
    </div>

    <div id="pause-overlay">
        <div class="card">
            <span id="ci" class="icon"></span>
            <div id="ch" style="font-weight:bold; font-size:20px; color:#134e4a;"></div>
            <div id="ct" class="task"></div>
            <div id="ctm" class="timer"></div>
            <button id="cb" class="btn">–ì–û–¢–û–í–û</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        
        // –†–ï–ñ–ò–ú –ö–ê–†–¢–û–ß–ö–ò (–µ—Å–ª–∏ –µ—Å—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –≤ —Å—Å—ã–ª–∫–µ)
        if (params.has('w')) {
            const w = parseInt(params.get('w')) * 60000;
            const p = parseInt(params.get('p'));
            const f = params.get('f');
            const l = params.get('l');
            const tRaw = decodeURIComponent(params.get('t')).split(';');
            const tasks = tRaw.map(x => ({ i: x.split('|')[0], t: x.split('|')[1] }));

            if(f === 'OpenDyslexic') {
                const s = document.createElement('style');
                s.innerHTML = "@font-face { font-family: 'OpenDyslexic'; src: url('https://cdn.jsdelivr.net/npm/opendyslexic@1.0.3/OpenDyslexic-Regular.otf'); } body { font-family: 'OpenDyslexic' !important; }";
                document.head.appendChild(s);
            }

            const i18n = { RU: "–ú–∏–Ω—É—Ç–∫–∞ –ø–æ–ª—å–∑—ã", EN: "Break Time", DE: "Pause", CN: "‰ºëÊÅØ" };
            document.getElementById('ch').innerText = i18n[l] || i18n.RU;

            let target = Date.now() + w;
            setInterval(() => {
                if(Date.now() >= target) { 
                    target = Infinity; // –ß—Ç–æ–±—ã –Ω–µ —Å—Ä–∞–±–∞—Ç—ã–≤–∞–ª–æ –¥–≤–∞–∂–¥—ã
                    showPause(tasks, p); 
                }
            }, 1000);

        } else {
            // –†–ï–ñ–ò–ú –†–ï–î–ê–ö–¢–û–†–ê
            document.getElementById('editor').style.display = 'block';
            document.body.style.overflow = 'auto';
        }

        function showPause(tasks, pTime) {
            const task = tasks[Math.floor(Math.random()*tasks.length)];
            document.getElementById('ci').innerText = task.i;
            document.getElementById('ct').innerText = task.t;
            document.getElementById('pause-overlay').classList.add('active');
            
            let left = pTime;
            document.getElementById('ctm').innerText = left;
            const pi = setInterval(() => {
                left--;
                document.getElementById('ctm').innerText = left;
                if(left <= 0) {
                    clearInterval(pi);
                    document.getElementById('ctm').style.display = 'none';
                    document.getElementById('cb').style.display = 'block';
                }
            }, 1000);
            document.getElementById('cb').onclick = () => location.reload();
        }

        function generateLink() {
            const baseUrl = window.location.href.split('?')[0];
            const tasks = encodeURIComponent(document.getElementById('T').value.replace(/\n/g, ';'));
            const link = `${baseUrl}?w=${document.getElementById('W').value}&p=${document.getElementById('P').value}&f=${document.getElementById('F').value}&l=${document.getElementById('L').value}&t=${tasks}`;
            
            const iframeCode = `<iframe src="${link}" style="width:100%; height:100%; border:none;" allowtransparency="true"></iframe>`;
            document.getElementById('link-output').innerText = iframeCode;
        }
    </script>
</body>
</html>
